
{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block content %}
<div class="container">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
<h3>{{ title }}</h3>

<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
{{ form|crispy }}
<input type="submit" value="{{ title }}">
</form>
</div>
</div>
</div>
{% endblock %}
